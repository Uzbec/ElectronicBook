<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>С новым годом!!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/827a6fbe84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'libs/almbb/almbb.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/new_year/index.css' %}">
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="{% static 'libs/almbb/almbb.js' %}"></script>
    <script src="{% static 'libs/confetti/party.min.js' %}"></script>
</head>
<body>
    <div class="main container-md">
        <h2 style="text-align: center;" class="mb-5">С новым годом!!!</h2>
        <div class="cards row" style="margin: 0px;">
            {% for c in congratulations %}
            <div class="col-12 col-md-4 mb-3">
                <div class="happy-card">
                    <div class="name">{{c.name}}</div>
                    <div class="description">
                        {{c.description}}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
<script>
    party.screen({
      count: 1000 * (window.innerWidth / 1980),
      countVariation: 0.5,
      angleSpan: 0,
      yVelocity: -10,
      yVelocityVariation: -5,
      rotationVelocityLimit: 9,
      scaleVariation: 0.8
    });
</script>
</body>
</html>
