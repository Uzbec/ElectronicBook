{% extends 'base.html' %}
{% load static %}
{% block title %}
    E-book
{% endblock title %}
{% block links %}
    <link rel="stylesheet" href="{% static 'css/userprofile.css' %}">
{% endblock links %}

{% block content %}
    <div class="main">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="avatarbox">
                    <img class="avatar" src="{{ user.users_inf.image.url }}" alt="" loading="lazy">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="userinfo mt-auto mb-auto">
                    <div class="infstring">Имя Фамилия: {{ user.first_name }} {{ user.last_name }}</div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
