{% extends 'base.html' %}
{% load static %}
{% block title %}
    E-book
{% endblock title %}
{% block links %}
    <link rel="stylesheet" href="{% static 'css/book.css' %}">
{% endblock links %}
{% load customtags %}
{% block content %}
    <div class="main container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="avatarbox">
                    <img class="avatar" src="{{ book.bookimage.url }}" alt="" loading="lazy">
                </div>
                <div class="rating">

                </div>
            </div>
            <div class="col-12 col-md-6">
                <h3 style="margin-top: -15px;">Название: {{ book.bookname }}</h3>
                <small style="margin-top: -15px;">Автор: {{ book.author }}</small>
                <p>Описание: {{ book.discriptions }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
