{% extends 'base.html' %}
{% load static %}
{% block title %}
    E-book
{% endblock title %}
{% block links %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock links %}

{% block content %}
    <div class="main">
            <div class="container warp">
                <div class="box mt-auto mb-auto">
                    <form class="formbox needs-validation" novalidate>
                        <h2 style="text-align: center; font-family: 'PT Mono', monospace;">Войти</h2>
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text formInput" id="addon-wrapping"><i class="far fa-envelope"></i></span>
                            </div>
                            <input type="email" name="email" class="form-control formInput" placeholder="example@gmail.com" aria-label="email"
                                aria-describedby="addon-wrapping">
                        </div> <br>
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text formInput" id="addon-wrapping"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control formInput" name="password" placeholder="Пароль" required>
                            <div class="input-group-append" @click="showHidePwd()" style="cursor: pointer;">
                                <span class="input-group-text showHidePwd">
                                    <i id="eye" class="far fa-eye-slash"></i>
                                </span>
                            </div>
                        </div><br>
                        <div class="form-row">
                            <button class="btn btn-rounded-blue btn-lg" @click="loginUser()">Войти</button>
                        </div>
                    </form> <br>
                    <p>
                        <a href="/registration" class="link">Еще нет аккаунта? Зарегистрируйтесь</a>
                    </p>
                </div>
            </div>
        </div>
{% endblock content %}
