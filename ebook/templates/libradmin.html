{% extends 'base.html' %}
{% load static %}
{% block title %}
    E-book
{% endblock title %}
{% block links %}
    <link rel="stylesheet" href="{% static 'css/libradmin.css' %}">
{% endblock links %}

{% block content %}
    <div class="main">
        <div class="row">
            <div class="col-12 col-lg-4">
                <button class="btn btn-rounded-almbb-success">Добавить книгу</button>
            </div>
            <div class="col-12 col-lg-4">
                <button class="btn btn-rounded-almbb-danger">Удалить книгу</button>
            </div> 
        </div>
        <div class="allbooks">
            <div class="row">
                {% for bookItem in books  %}
                    <div class="col-12 col-md-6 col-lg-4 col-xl-3 bookbox">
                        <div class="book">
                            <div class="bookImg">
                                <img src="{{ bookItem.bookimage.url }}" alt="">
                                <div class="bookDiscrp">
                                    <h4>{{ bookItem.bookname }}</h4>
                                    <small>{{ bookItem.author }}</small>
                                </div>
                            </div>
                         </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
