{% extends 'base.html' %}
{% load static %}
{% block title %}
    E-book
{% endblock title %}
{% block links %}
    <link rel="stylesheet" href="{% static 'css/libradmin.css' %}">
{% endblock links %}

{% block content %}
    <div class="main">
        <div class="row">
            <form class="col-12 col-lg-6" method="POST" action="add_book/">
                <div class="form-group">
                    <label for="Bookname">Название книги</label>
                    <input name="Bookname" type="text" class="form-control" id="Bookname">
                </div>
                <div class="form-group">
                    <label for="Bookauthor">Автор</label>
                    <input name="Bookauthor" type="text" class="form-control" id="Bookauthor">
                </div>
                <div class="form-group">
                    <label for="discriptions">Описание</label>
                    <input name="discriptions" type="text" class="form-control" id="discriptions">
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="bookimg">
                    <label name="bookimg" class="custom-file-label" for="bookimg">Выберите обложку</label>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="bookfile">
                    <label name="bookfile" class="custom-file-label" for="bookfile">Добавить файл</label>
                </div>
                <button type="submit" class="btn btn-rounded-almbb-success">Добавить книгу</button>
            </form>
            <form class="col-12 col-lg-6" method="POST" action="delete_book/">
                <div class="form-group">
                    <label for="Bookid">Id книги</label>
                    <input name="Bookid" type="text" class="form-control" id="Bookid">
                </div>
                <button type="submit" class="btn btn-rounded-almbb-danger">Удалить книгу</button>
            </form>
        </div>
        <div class="allbooks">
            <div class="row">
                {% for bookItem in books  %}
                    <div class="col-12 col-md-6 col-lg-4 col-xl-3 bookbox">
                        <div class="book">
                            <div class="bookImg">
                                <img src="{{ bookItem.bookimage.url }}" alt="">
                                <div class="bookDiscrp">
                                    <h4>{{ bookItem.bookname }}</h4>
                                    <small>{{ bookItem.author }}</small> <br/>
                                    <small>id книги: {{ bookItem.id }}</small>
                                </div>
                            </div>
                         </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
